name: Auto Update GitHub Profile README

# Run every 6 hours and manually if needed
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write  # Required to commit files

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo so we can update files
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (required by some actions)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Update GitHub metrics SVG
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          output: github-metrics.svg
          template: classic
          achievements: false        # Disable deprecated Projects plugin
          habits: false              # Disable habits plugin to avoid undefined errors
          activity: true             # Include recent activity
          languages: true            # Include languages usage stats
          base64: true               # Encode images in SVG
          animations: true
          display_width: regular

      # Step 4: Update README.md with metrics & custom info
      - name: Update Profile README
        run: |
          README="./README.md"
          
          # Header
          echo "# Hi there, I'm DennohDev ðŸ‘‹" > $README
          echo "" >> $README
          echo "### ðŸš€ Tech Stack" >> $README
          echo "- Flutter & Dart" >> $README
          echo "- Firebase" >> $README
          echo "- PHP & MySQL" >> $README
          echo "- Laravel" >> $README
          echo "- React, Express, Node.js" >> $README
          echo "- Supabase" >> $README
          echo "- Docker & Linux" >> $README
          echo "- Git & GitHub" >> $README
          echo "" >> $README
          
          # Projects
          echo "### ðŸ”‘ Key Projects" >> $README
          echo "- Yohpal (Active Development) â€” available on Play Store & App Store" >> $README
          echo "- mizizihealing.com" >> $README
          echo "- datacrateauctions.com" >> $README
          echo "- jucancollege.ac.ke" >> $README
          echo "- niecollege.ac.ke" >> $README
          echo "" >> $README
          
          # Latest blog posts placeholder
          echo "### ðŸ“ Latest Blog Posts" >> $README
          echo "- Coming soon" >> $README
          echo "" >> $README
          
          # Insert GitHub Metrics SVG
          echo "### ðŸ“Š GitHub Metrics" >> $README
          echo "" >> $README
          echo "![GitHub Metrics](./github-metrics.svg)" >> $README

      # Step 5: Commit and push changes
      - name: Commit and Push Changes
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md github-metrics.svg
          git commit -m "chore: update profile metrics & README" || echo "No changes to commit"
          git push origin main

